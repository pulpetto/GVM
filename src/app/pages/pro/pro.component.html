<div class="flex flex-col gap-4 p-4">
    <div
        class="relative flex flex-col items-center w-full gap-2 p-2 pt-4 border-2 border-solid rounded-md border-neutral-900"
    >
        <div
            class="absolute top-0 px-3 py-1 text-xs font-semibold -translate-x-1/2 -translate-y-1/2 rounded-md left-1/2 bg-neutral-900"
        >
            Currently Active
        </div>

        <div class="text-3xl font-semibold">
            $0<span class="text-sm text-neutral-700">/Month</span>
        </div>

        <div class="flex flex-col self-start gap-1 text-sm">
            @for (feature of freeFeatures; track $index) {
            <div class="flex items-center gap-1">
                <svg
                    class="w-5 h-5 mt-1 stroke-emerald-500"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M5 13L9 17L19 7"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                </svg>
                <div>{{ feature }}</div>
            </div>
            }

            <!--  -->
            @for (feature of proFeatures; track $index) {
            <div class="flex items-center gap-1 opacity-25">
                <svg
                    class="w-5 h-5 mt-1 stroke-red-500"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M6.75827 17.2426L12.0009 12M17.2435 6.75736L12.0009 12M12.0009 12L6.75827 6.75736M12.0009 12L17.2435 17.2426"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                </svg>
                <div>{{ feature }}</div>
            </div>
            }
        </div>
    </div>

    <div
        class="relative flex flex-col items-center w-full gap-4 p-3 overflow-hidden border-2 border-solid rounded-md border-emerald-500"
    >
        <div
            class="absolute w-20 p-1 text-xs font-semibold text-center -rotate-45 top-1.5 -left-5 bg-emerald-500 text-neutral-900"
        >
            PRO
        </div>

        <div class="text-3xl font-semibold">
            <span
                class="relative mr-1 overflow-hidden text-base text-neutral-700"
            >
                $19.99
                <div
                    class="absolute top-1/2 translate-y-1/2 w-full h-[1.2px] rounded-full bg-neutral-700 -translate-x-0.5"
                ></div>
            </span>
            $9.99<span class="text-sm text-neutral-700">/Month</span>
        </div>

        <div class="flex flex-col self-start gap-1 text-sm">
            <div class="flex items-center gap-1">
                <svg
                    class="w-5 h-5 mt-1 stroke-emerald-500"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M5 13L9 17L19 7"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                </svg>
                <div>Everything in free plan</div>
            </div>
            @for (feature of proFeatures; track $index) {
            <div class="flex items-center gap-1">
                <svg
                    class="w-5 h-5 mt-1 stroke-emerald-500"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M5 13L9 17L19 7"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                </svg>
                <div>{{ feature }}</div>
            </div>
            }
        </div>

        <button
            type="button"
            class="w-full p-1.5 font-semibold border-2 border-solid rounded-md bg-emerald-500 hover:shadow-[0_0_10px_2px_#10b981] border-emerald-500 active:opacity-50 transition-all"
        >
            Join Now!
        </button>
    </div>
</div>
