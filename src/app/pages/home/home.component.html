<div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center gap-4">
        <h1
            class="font-semibold scale-150 text-7xl [text-shadow:_0_0_20px_var(--tw-shadow-color)] text-emerald-500 glowing relative"
        >
            <svg
                class="absolute w-32 h-32 rotate-45 -translate-x-1/2 -translate-y-1/2 opacity-75 stroke-black top-1/2 left-1/2 -z-10 dark:stroke-emerald-900"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M7.4 7H4.6C4.26863 7 4 7.26863 4 7.6V16.4C4 16.7314 4.26863 17 4.6 17H7.4C7.73137 17 8 16.7314 8 16.4V7.6C8 7.26863 7.73137 7 7.4 7Z"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path
                    d="M19.4 7H16.6C16.2686 7 16 7.26863 16 7.6V16.4C16 16.7314 16.2686 17 16.6 17H19.4C19.7314 17 20 16.7314 20 16.4V7.6C20 7.26863 19.7314 7 19.4 7Z"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path
                    d="M1 14.4V9.6C1 9.26863 1.26863 9 1.6 9H3.4C3.73137 9 4 9.26863 4 9.6V14.4C4 14.7314 3.73137 15 3.4 15H1.6C1.26863 15 1 14.7314 1 14.4Z"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path
                    d="M23 14.4V9.6C23 9.26863 22.7314 9 22.4 9H20.6C20.2686 9 20 9.26863 20 9.6V14.4C20 14.7314 20.2686 15 20.6 15H22.4C22.7314 15 23 14.7314 23 14.4Z"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path
                    d="M8 12H16"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
            </svg>
            <div>GVM</div>
        </h1>
        <div class="flex gap-1 mt-8">
            <div><span class="font-semibold">Your</span> workout</div>
            <div class="flex flex-col">
                @for (word of words; track $index) {
                <div
                    #myElement
                    class="transition-all duration-500 select-none"
                    [ngClass]="{
                        '-translate-y-[100%]': activeWordIndex === 1,
                        '-translate-y-[200%]': activeWordIndex === 2,
                        '-translate-y-[300%]': activeWordIndex === 3,
                        '-translate-y-[400%]': activeWordIndex === 4,
                        '-translate-y-[500%]': activeWordIndex === 5,
                        'opacity-0': activeWordIndex !== $index
                    }"
                >
                    {{ word }}.
                </div>
                }
            </div>
        </div>

        <a
            class="w-40 px-5 py-3 font-semibold rounded-md bg-emerald-400 shadow-[0_0_20px_2px_#10b981] hover:shadow-[0_0_30px_3px_#10b981] transition-shadow duration-300 text-center cursor-pointer"
        >
            Join Now
        </a>
        <div class="flex gap-1 text-xs text-center -translate-y-2">
            <div class="opacity-80">Member already?</div>
            <a class="font-semibold text-emerald-500 cursor-pointer">Log in</a>
        </div>
    </div>
</div>
