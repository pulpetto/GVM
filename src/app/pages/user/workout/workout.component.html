<div class="flex flex-col items-center justify-center gap-2 p-8 text-center">
    <div class="self-start text-4xl font-semibold text-emerald-500">
        Quick access:
    </div>
    <div class="flex flex-col w-full gap-2 mb-4">
        <a
            class="w-full p-3 font-semibold border-2 border-solid rounded-md hover:shadow-[0_0_20px_2px_#10b981] transition-all text-center cursor-pointer px-6 border-neutral-900 hover:border-emerald-600 group active:opacity-50 active:scale-95 dark:bg-neutral-950"
        >
            Workout Builder
        </a>
        <a
            class="w-full p-3 font-semibold border-2 border-solid rounded-md hover:shadow-[0_0_20px_2px_#10b981] transition-all text-center cursor-pointer px-6 border-neutral-900 hover:border-emerald-600 group active:opacity-50 active:scale-95 dark:bg-neutral-950"
        >
            Start empty workout
        </a>
        <a
            class="w-full p-3 font-semibold border-2 border-solid rounded-md hover:shadow-[0_0_20px_2px_#10b981] transition-all text-center cursor-pointer px-6 border-neutral-900 hover:border-emerald-600 group active:opacity-50 active:scale-95 dark:bg-neutral-950"
        >
            New workout split
        </a>
    </div>

    <div class="self-start text-4xl font-semibold text-emerald-500">
        Your Workouts:
    </div>

    <div class="flex flex-col w-full gap-1">
        <button
            type="button"
            class="flex opacity-50 items-center gap-0.5 group max-w-min text-nowrap cursor-pointer active:opacity-50 active:scale-95 transition-all self-start"
        >
            <div class="transition-colors group-hover:text-emerald-500">
                Push Pull Legs
            </div>
            <div>
                <svg
                    class="w-5 h-5 mt-1 transition-all stroke-black dark:stroke-white group-hover:stroke-emerald-500 group-hover:rotate-180"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M6 9L12 15L18 9"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                </svg>
            </div>
        </button>

        <div
            class="grid w-full grid-cols-1 gap-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
        >
            @for (x of [1,2,3,4,5,6]; track $index) {
            <app-workout-mini-preview
                [name]="'Shoulders & Legs'"
                [exercises]="[
                    'Squats',
                    'Deadlifts',
                    'Bench Press',
                    'Pull-Ups/Chin-Ups',
                    'Overhead Press',
                    'Rows',
                    'Lunges',
                    'Planks'
                ]"
                [muscleGroups]="['Chest', 'Back', 'Shoulders']"
                [equipment]="['Bench', 'Squat Rack', 'Dumbells', 'Barbell']"
            ></app-workout-mini-preview>
            }
        </div>
    </div>
</div>
