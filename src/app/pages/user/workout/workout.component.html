                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >

                    d="M14.5 16.5H16.1152C16.9825 16.5 17.7946 16.0745 18.2883 15.3614L21.6315 10.5323C21.8588 10.204 21.889 9.77803 21.7105 9.42094C21.3678 8.73545 20.4444 8.60613 19.9265 9.17109L17.2727 12.0661C16.2059 13.23 14.5301 13.612 13.0643 13.0257L9.44043 11.5762C8.53873 11.2155 7.51727 11.3218 6.70922 11.8605L2.87237 14.4184C2.37401 14.7507 2.20104 15.402 2.4689 15.9377C2.76223 16.5244 3.47562 16.7622 4.06229 16.4689L7.24772 14.8762C7.86821 14.5659 8.54577 15.1811 8.29674 15.8286L6.50003 20.5M7.00003 4H4.00003M6.00003 7H4.00003M18 6.5C18 8.70914 16.2092 10.5 14 10.5C11.7909 10.5 10 8.70914 10 6.5C10 4.29086 11.7909 2.5 14 2.5C16.2092 2.5 18 4.29086 18 6.5Z"

                    stroke-linejoin="round"

                />

            <div
                class="absolute top-0 z-10 w-full h-full transition-all duration-300 bg-neutral-900 -left-full group-hover:left-0"
            ></div>
        </a>

        <a
            routerLink=""
            class="relative z-20 flex items-center w-full gap-2 p-3 overflow-hidden text-xl font-semibold text-center transition-all bg-opacity-50 rounded-md outline-none cursor-pointer group active:opacity-50 active:scale-95 bg-neutral-900 hover:text-emerald-500 focus:outline-emerald-500 outline-offset-0"
        >
            <svg
                class="w-5 h-5 mt-0.5 z-20 stroke-white group-hover:stroke-emerald-500 transition-colors"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M15.5 15.5L19 19"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path
                    d="M5 11C5 14.3137 7.68629 17 11 17C12.6597 17 14.1621 16.3261 15.2483 15.237C16.3308 14.1517 17 12.654 17 11C17 7.68629 14.3137 5 11 5C7.68629 5 5 7.68629 5 11Z"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
            </svg>
            <div class="z-20">Explore</div>
            <div
                class="absolute top-0 z-10 w-full h-full transition-all duration-300 bg-neutral-900 -left-full group-hover:left-0"
            ></div>
        </a>
    </div>

    <div class="self-center ml-1 text-2xl font-semibold text-emerald-500">
        Your Workouts
    </div>

    <div class="flex flex-col w-full px-2">
        <app-workout-split
            [splitName]="'Antagonistic'"
            [workoutsNames]="[
                'Chest / Back',
                'Arms / Shoulders',
                'Legs / Neck'
            ]"
        ></app-workout-split>
        <app-workout-split
            [splitName]="'Push Pull Legs'"
            [workoutsNames]="[
                'Chest / Back',
                'Arms / Shoulders',
                'Legs / Neck'
            ]"
        ></app-workout-split>
        <app-workout-split
            [splitName]="'Full Body'"
            [workoutsNames]="[
                'Chest / Back',
                'Arms / Shoulders',
                'Legs / Neck'
            ]"
        ></app-workout-split>
    </div>
</div>
