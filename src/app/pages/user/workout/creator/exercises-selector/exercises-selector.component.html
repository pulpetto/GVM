<button
    type="button"
    (click)="openExercisesModal()"
    class="w-full py-2 overflow-hidden font-semibold rounded-md bg-emerald-500 hover:shadow-[0_0_20px_2px_#10b981] transition-all hover:border-transparent active:scale-95 active:opacity-50 text-lg"
>
    Add Exercise
</button>

@if (exercisesModalVisibility) {
<!-- eslint-disable-next-line    -->
<div
    (click)="closeExercisesModal()"
    class="fixed top-0 left-0 z-40 w-screen h-screen bg-black bg-opacity-80"
></div>
}

<div
    class="fixed left-0 z-50 flex flex-col w-full h-full gap-2 p-4 overflow-y-scroll transition-all duration-300 bg-neutral-950 rounded-t-md pb-96"
    [ngClass]="{
        'top-1/4': exercisesModalVisibility && !innerModalsVisibility,
        'top-0': innerModalsVisibility === true,
        'top-full': !exercisesModalVisibility
    }"
>
    <div class="text-lg font-semibold text-center">
        Choose exercise(s) to add:
    </div>

    <div class="flex flex-col gap-1.5 w-full">
        <input
            type="text"
            placeholder="Search for an exercise..."
            [(ngModel)]="searchTerm"
            (ngModelChange)="onExerciseSearch()"
            class="w-full p-3 border-2 border-solid rounded-md outline-none placeholder-neutral-700 border-neutral-900 bg-neutral-950 focus:outline-none focus:border-emerald-500"
        />

        <div class="flex items-center justify-between w-full gap-1.5">
            <app-muscle-groups-modal
                (visibilityChangeEvent)="innerModalsVisibility = $event"
                class="w-1/2"
            ></app-muscle-groups-modal>
            <button
                type="button"
                class="flex items-center w-1/2 gap-2 p-3 transition-all border-2 border-solid rounded-md outline-none cursor-pointer border-neutral-900 hover:border-emerald-600 group active:opacity-50 active:scale-95 text-nowrap focus:border-emerald-500"
            >
                <div>
                    <svg
                        class="rotate-45 w-5 h-5 stroke-black dark:stroke-white mt-0.5 group-hover:stroke-emerald-500 group-focus:stroke-emerald-500 transition-colors"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M7.4 7H4.6C4.26863 7 4 7.26863 4 7.6V16.4C4 16.7314 4.26863 17 4.6 17H7.4C7.73137 17 8 16.7314 8 16.4V7.6C8 7.26863 7.73137 7 7.4 7Z"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M19.4 7H16.6C16.2686 7 16 7.26863 16 7.6V16.4C16 16.7314 16.2686 17 16.6 17H19.4C19.7314 17 20 16.7314 20 16.4V7.6C20 7.26863 19.7314 7 19.4 7Z"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M1 14.4V9.6C1 9.26863 1.26863 9 1.6 9H3.4C3.73137 9 4 9.26863 4 9.6V14.4C4 14.7314 3.73137 15 3.4 15H1.6C1.26863 15 1 14.7314 1 14.4Z"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M23 14.4V9.6C23 9.26863 22.7314 9 22.4 9H20.6C20.2686 9 20 9.26863 20 9.6V14.4C20 14.7314 20.2686 15 20.6 15H22.4C22.7314 15 23 14.7314 23 14.4Z"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M8 12H16"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </div>
                <div
                    class="transition-colors group-hover:text-emerald-500 group-focus:text-emerald-500"
                >
                    Equipment

                    <!-- @if (checkedEquipementCount > 0) { ({{
                checkedEquipementCount
            }}) } -->
                </div>
            </button>
        </div>
    </div>

    <div class="flex flex-col self-start w-full gap-1">
        @for (exercise of exercisesDisplayCopy; track $index) {
        <button
            type="button"
            (click)="onExerciseClick($index)"
            class="flex items-center justify-between w-full p-1 transition-all rounded-md cursor-pointer active:opacity-50 active:scale-95"
            [ngClass]="{
                    'bg-neutral-900': exercise.isSelected,
                }"
        >
            <div class="flex items-center gap-2">
                <div
                    class="overflow-hidden border-2 border-solid rounded-full min-w-max border-emerald-500"
                >
                    <img
                        [src]="exercise.iconRoute"
                        class="w-12 h-12"
                        [alt]="exercise.name + ' icon'"
                    />
                </div>
                <div class="flex flex-col items-start">
                    <div class="font-semibold">{{ exercise.name }}</div>
                    <div class="text-sm opacity-50">
                        {{ exercise.muscleGroups }}
                    </div>
                </div>
            </div>

            @if (exercise.isSelected === true) {
            <div>
                <svg
                    class="w-8 h-8 stroke-emerald-500"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M5 13L9 17L19 7"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                </svg>
            </div>
            }
        </button>
        }
    </div>

    @if (exercisesModalVisibility) {
    <div
        class="fixed bottom-0 left-0 w-full p-4 shadow-md rounded-t-md bg-neutral-950"
    >
        <button
            type="button"
            [disabled]="!newlyChosenExercisesCount"
            class="py-1.5 font-semibold rounded-md w-full bg-emerald-500 transition-all active:scale-95 active:opacity-50 hover:shadow-[0_0_20px_2px_#10b981] disabled:opacity-50 disabled:cursor-not-allowed disabled:active:scale-100 disabled:hover:shadow-none"
        >
            Add
            {{ newlyChosenExercisesCount ? newlyChosenExercisesCount : "" }}

            {{ newlyChosenExercisesCount === 1 ? "Exercise" : "Exercises" }}
        </button>
        <button
            type="button"
            [disabled]="!newlyChosenExercisesCount"
            class="py-1.5 mt-2 font-semibold rounded-md w-full bg-red-500 transition-all active:scale-95 active:opacity-50 hover:shadow-[0_0_20px_2px_#ef4444] disabled:opacity-50 disabled:cursor-not-allowed disabled:active:scale-100 disabled:hover:shadow-none"
        >
            Cancel & Close
        </button>
    </div>
    }
</div>
