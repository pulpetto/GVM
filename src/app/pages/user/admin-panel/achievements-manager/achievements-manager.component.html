<app-activity-bar [title]="'Achievements Manager'">
    <app-previous-route-button leftSide></app-previous-route-button>
    <button
        type="button"
        (click)="newAchievementModalVisbility = true"
        class="transition-opacity group active:opacity-50"
        rightSide
    >
        <svg
            class="w-8 h-8 -mt-2 transition-colors stroke-white group-hover:stroke-emerald-500"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                d="M6 12H12M18 12H12M12 12V6M12 12V18"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
        </svg>
    </button>
</app-activity-bar>

<div class="flex flex-col gap-2 p-4"></div>

@if (newAchievementModalVisbility) {
<!-- eslint-disable-next-line -->
<div
    @openClose2
    (click)="newAchievementModalVisbility = false"
    class="fixed top-0 left-0 z-40 w-screen h-screen bg-black bg-opacity-80"
></div>

<div
    class="fixed left-0 z-50 flex flex-col items-center w-full h-full gap-1 p-4 transition-all duration-500 bg-neutral-950 rounded-t-md"
    @openClose
    [ngClass]="{
        'top-1/4': newAchievementModalVisbility,
        'top-full': !newAchievementModalVisbility
    }"
>
    <div class="font-semibold text-center">Add new achievement:</div>
</div>
}

<!--  -->

@if (newAchievementModalVisbility) {
<div
    @openClose3
    class="fixed left-0 z-50 w-full p-4 shadow-md rounded-t-md bg-neutral-950"
    [ngClass]="{
        'bottom-0': newAchievementModalVisbility,
        '-bottom-full': !newAchievementModalVisbility,
    }"
>
    <button
        type="button"
        class="py-1.5 font-semibold rounded-md w-full bg-emerald-500 transition-all active:scale-95 active:opacity-50 hover:shadow-[0_0_20px_2px_#10b981] disabled:opacity-50 disabled:cursor-not-allowed disabled:active:scale-100 disabled:hover:shadow-none"
    >
        Add achievement
    </button>
    <button
        type="button"
        (click)="newAchievementModalVisbility = false"
        class="py-1.5 mt-2 font-semibold rounded-md w-full bg-neutral-900 transition-all active:scale-95 active:opacity-50 hover:shadow-[0_0_20px_2px_#171717]"
    >
        Cancel & Close
    </button>
</div>
}
