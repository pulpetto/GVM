<div class="flex flex-col gap-4 p-4">
    <button
        type="button"
        (click)="newMuscleGroupModalVisibility = true"
        class="fixed z-20 flex items-center p-1 pr-3 transition-all -translate-x-1/2 rounded-full bg-opacity-20 left-1/2 bottom-24 bg-neutral-900 active:scale-95 active:opacity-50 group"
    >
        <svg
            class="transition-transform w-7 h-7 stroke-emerald-500 group-hover:rotate-90"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                d="M6 12H12M18 12H12M12 12V6M12 12V18"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
        </svg>
        <div class="font-semibold text-emerald-500">Add Muscle Group</div>
    </button>
</div>

@if (newMuscleGroupModalVisibility) {
<!-- eslint-disable-next-line -->
<div
    (click)="newMuscleGroupModalVisibility = false"
    class="fixed top-0 left-0 z-40 w-screen h-screen bg-black bg-opacity-80"
    @openClose2
></div>

<div
    class="fixed left-0 z-50 flex flex-col w-full h-full gap-4 p-4 overflow-y-scroll transition-all duration-500 pb-96 bg-neutral-950 rounded-t-md"
    @openClose
    [ngClass]="{
        'top-1/2': newMuscleGroupModalVisibility,
        'top-full': !newMuscleGroupModalVisibility
    }"
>
    <div class="text-lg font-semibold text-center">Add new muscle group:</div>
</div>
}

<!-- indentation comment -->

@if (newMuscleGroupModalVisibility) {
<div
    @openClose3
    class="fixed left-0 z-50 w-full p-4 shadow-md rounded-t-md bg-neutral-950"
    [ngClass]="{
        'bottom-0': newMuscleGroupModalVisibility,
        '-bottom-full': !newMuscleGroupModalVisibility,
    }"
>
    <button
        type="button"
        [disabled]="0"
        class="py-1.5 font-semibold rounded-md w-full bg-emerald-500 transition-all active:scale-95 active:opacity-50 hover:shadow-[0_0_20px_2px_#10b981] disabled:opacity-50 disabled:cursor-not-allowed disabled:active:scale-100 disabled:hover:shadow-none"
    >
        Add Muscle Group
    </button>
    <button
        type="button"
        (click)="newMuscleGroupModalVisibility = false"
        class="py-1.5 mt-2 font-semibold rounded-md w-full bg-neutral-900 transition-all active:scale-95 active:opacity-50 hover:shadow-[0_0_20px_2px_#171717]"
    >
        Cancel & Close
    </button>
</div>
}
