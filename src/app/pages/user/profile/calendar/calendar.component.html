<div
    class="fixed top-0 left-0 z-50 flex flex-col items-center w-full gap-2 px-8 pt-2 bg-opacity-50 backdrop-blur-md rounded-b-md"
>
    <button
        type="button"
        (click)="toggleExpand(dropdown); isOpen = !isOpen"
        class="z-50 text-sm font-semibold"
    >
        - November 2024 -
    </button>

    <div
        #dropdown
        class="absolute z-50 h-0 mt-10 overflow-y-hidden transition-all duration-300 -translate-x-1/2 rounded-md left-1/2 bg-neutral-950"
    >
        <div class="flex flex-col gap-3 p-2 text-sm font-semibold">
            @for (name of [1,2,3,4,5,6,7]; track $index) {
            <div>November 2024</div>
            }
        </div>
    </div>

    <div class="relative flex justify-center gap-1 text-emerald-5">
        @for (day of daysNames; track $index) {
        <div
            class="flex items-start justify-center w-10 h-10 font-semibold text-center"
        >
            {{ day }}
        </div>
        }
        <button
            type="button"
            (click)="changeFirstDayToLeft()"
            class="absolute -left-6 top-0.5 group"
        >
            <svg
                class="w-6 h-6 transition-colors stroke-black dark:stroke-white group-hover:stroke-emerald-500"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M15 6L9 12L15 18"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
            </svg>
        </button>
        <button
            type="button"
            (click)="changeFirstDayToRight()"
            class="absolute -right-6 top-0.5 group"
        >
            <svg
                class="w-6 h-6 transition-colors stroke-black dark:stroke-white group-hover:stroke-emerald-500"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M9 6L15 12L9 18"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
            </svg>
        </button>
    </div>

    @if (isOpen) {
    <!-- eslint-disable-next-line -->
    <div
        (click)="isOpen = false"
        class="fixed top-0 left-0 z-40 w-screen h-screen bg-black bg-opacity-80"
    ></div>
    }
</div>
<div class="flex flex-col gap-4 p-8 pt-20">
    @for (mnth of [1,2,3,4,5]; track $index) {
    <div class="flex flex-col items-center gap-2">
        <div class="text-xl font-semibold">November 2024</div>
        <div class="grid grid-cols-7 gap-1">
            @for (x of [].constructor(30); track $index) {
            <a
                class="flex items-center justify-center w-10 h-10 font-semibold text-center rounded-md bg-neutral-900"
            >
                <div>{{ $index + 1 }}</div>
            </a>
            }
        </div>
    </div>
    }
</div>
