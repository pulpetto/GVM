<div class="relative flex flex-col items-center gap-4 p-4">
    <button
        type="button"
        class="absolute flex items-center gap-0.5 right-3 top-2 group active:opacity-50 active:scale-95 transition-all"
    >
        <svg
            class="w-6 h-6 stroke-white mt-0.5 group-hover:stroke-emerald-500 transition-colors"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
            <path
                d="M19.6224 10.3954L18.5247 7.7448L20 6L18 4L16.2647 5.48295L13.5578 4.36974L12.9353 2H10.981L10.3491 4.40113L7.70441 5.51596L6 4L4 6L5.45337 7.78885L4.3725 10.4463L2 11V13L4.40111 13.6555L5.51575 16.2997L4 18L6 20L7.79116 18.5403L10.397 19.6123L11 22H13L13.6045 19.6132L16.2551 18.5155C16.6969 18.8313 18 20 18 20L20 18L18.5159 16.2494L19.6139 13.598L21.9999 12.9772L22 11L19.6224 10.3954Z"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
        </svg>
    </button>

    <div class="flex flex-col items-center w-full gap-2">
        <div
            class="border-2 shadow-[0_0_20px_3px_#10b981] border-solid rounded-full border-emerald-500 overflow-hidden"
        >
            <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHlY7jda7OEmJpPl0ga2UpDzFX8iE9OyVWICN1Qtefc0EWL9NqvlpI1gxKL4dTHTAuk_U&usqp=CAU"
                class="w-16 h-16"
                alt=""
            />
        </div>

        <div class="flex flex-col items-center gap-1 scale-90">
            <div class="text-xl font-semibold">User Name</div>
            <div class="flex justify-between gap-3">
                <div class="flex flex-col items-center">
                    <div class="opacity-50">Followers:</div>
                    <div>000</div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="opacity-50">Following:</div>
                    <div>000</div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="opacity-50">Workouts:</div>
                    <div>000</div>
                </div>
            </div>
        </div>
    </div>

    <app-charts-carousel class="w-full"></app-charts-carousel>

    <div class="flex flex-col items-center w-full gap-1">
        <div class="grid w-full grid-cols-2 gap-2">
            <app-icon-button [link]="'calendar'" [name]="'Calendar'">
                <svg
                    class="w-6 h-6 transition-colors stroke-black dark:stroke-white group-hover:stroke-emerald-500"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M15 4V2M15 4V6M15 4H10.5M3 10V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V10H3Z"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                    <path
                        d="M3 10V6C3 4.89543 3.89543 4 5 4H7"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                    <path
                        d="M7 2V6"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                    <path
                        d="M21 10V6C21 4.89543 20.1046 4 19 4H18.5"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                </svg>
            </app-icon-button>

            <app-icon-button [link]="'exercises'" [name]="'Exercises'">
                <svg
                    class="rotate-45 w-6 h-6 stroke-black dark:stroke-white mt-0.5 group-hover:stroke-emerald-500 transition-colors"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path

                    />

                    />

                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                    <path
                        d="M8 12H16"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                </svg>
            </app-icon-button>

            <app-icon-button [link]="'goals'" [name]="'Goals'">
                <svg
                    class="w-6 h-6 stroke-black dark:stroke-white mt-0.5 group-hover:stroke-emerald-500 transition-colors"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >

                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                    <path

                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />

                        d="M8.50662 20C8.50662 18.1714 12.0292 17.2571 12.0292 17.2571C12.0292 17.2571 15.5519 18.1714 15.5519 20H8.50662Z"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                </svg>
            </app-icon-button>

            <app-icon-button [link]="'stats'" [name]="'Stat Charts'">
                <svg
                    class="w-6 h-6 transition-colors stroke-black dark:stroke-white group-hover:stroke-emerald-500"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M20 20H4V4"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                    <path
                        d="M4 16.5L12 9L15 12L19.5 7.5"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                </svg>
            </app-icon-button>
        </div>
    </div>

    <app-recent></app-recent>
</div>
