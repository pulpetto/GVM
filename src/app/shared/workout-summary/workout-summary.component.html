            stroke-linejoin="round"
        />
    </svg>
    <svg
        class="absolute rotate-45 opacity-50 -right-10 -top-10 w-44 h-44 stroke-black dark:stroke-neutral-900"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
    >
        <path
            d="M7.4 7H4.6C4.26863 7 4 7.26863 4 7.6V16.4C4 16.7314 4.26863 17 4.6 17H7.4C7.73137 17 8 16.7314 8 16.4V7.6C8 7.26863 7.73137 7 7.4 7Z"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
        />
        <path
            d="M19.4 7H16.6C16.2686 7 16 7.26863 16 7.6V16.4C16 16.7314 16.2686 17 16.6 17H19.4C19.7314 17 20 16.7314 20 16.4V7.6C20 7.26863 19.7314 7 19.4 7Z"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
        />
        <path
            d="M1 14.4V9.6C1 9.26863 1.26863 9 1.6 9H3.4C3.73137 9 4 9.26863 4 9.6V14.4C4 14.7314 3.73137 15 3.4 15H1.6C1.26863 15 1 14.7314 1 14.4Z"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
        />
        <path
            d="M23 14.4V9.6C23 9.26863 22.7314 9 22.4 9H20.6C20.2686 9 20 9.26863 20 9.6V14.4C20 14.7314 20.2686 15 20.6 15H22.4C22.7314 15 23 14.7314 23 14.4Z"

            stroke-linecap="round"
            stroke-linejoin="round"
        />

            d="M8 12H16"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
        />
    </svg>

    <div
        class="p-2 text-2xl font-semibold text-center rounded-md bg-opacity-10 bg-neutral-900 backdrop-blur-lg"
    >
        Your <span class="text-emerald-500">00th</span> Workout!
    </div>

    <app-tabs
        class="w-full px-2 mt-24"
        [tabNames]="['Survey', 'Progress', 'Summary', 'Records']"
    >
        <ng-template #tabContent1> </ng-template>
        <ng-template #tabContent2>
            <div class="flex flex-col gap-6 mt-2">
                @for (item of [1,2,3,4]; track $index) {
                <div class="relative w-full h-6 rounded-full bg-neutral-900">
                    <div
                        class="absolute right-0 w-10 h-10 overflow-hidden translate-y-1 border-2 border-solid rounded-full border-emerald-500 -top-1/2"
                    >
                        <img
                            src="https://static.vecteezy.com/system/resources/previews/015/696/967/non_2x/gym-fitness-club-logo-design-bodybuilder-illustration-vector.jpg"
                            class=""
                            alt=""
                        />
                    </div>

                    <div
                        class="absolute z-10 text-sm font-semibold -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                    >
                        00/000
                    </div>

                    <div
                        class="absolute left-0 w-3/4 h-6 rounded-full bg-emerald-500"
                    ></div>
                </div>
                }
            </div>
        </ng-template>
        <ng-template #tabContent3> </ng-template>
        <ng-template #tabContent4> </ng-template>
    </app-tabs>
</div>
