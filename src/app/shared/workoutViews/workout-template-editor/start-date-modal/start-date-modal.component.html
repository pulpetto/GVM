@if (visibility) {
<!-- eslint-disable-next-line    -->
<div
    @openClose2
    (click)="close()"
    class="fixed top-0 left-0 z-40 w-screen h-screen bg-black bg-opacity-80"
></div>

<div
    @openClose
    class="fixed left-1/2 -translate-x-1/2 max-w-lg z-50 flex flex-col items-center w-full h-full gap-4 p-4 text-lg rounded-t-md bg-neutral-950"
    [ngClass]="{
        'top-1/4': visibility,
        'top-full': !visibility
    }"
>
    <div class="text-base font-semibold text-emerald-500">
        Adjust workout start time:
    </div>

    <app-calendar-date-picker
        [editView]="editView"
        [workoutDateStartYear]="workoutDateStartYear"
        [workoutDateStartMonth]="workoutDateStartMonth"
        [workoutDateStartDay]="workoutDateStartDay"
    ></app-calendar-date-picker>

    <div class="flex items-center justify-center w-full gap-4 mt-4">
        <div class="flex flex-col items-center gap-1">
            <div class="font-semibold">Hour:</div>
            <app-scroll-snap-selector
                [formControl]="workoutDateStartHour"
                [list]="hours"
                [valueType]="'time'"
            ></app-scroll-snap-selector>
        </div>
        <div class="self-end text-3xl font-semibold mb-2.5">:</div>
        <div class="flex flex-col items-center gap-1">
            <div class="font-semibold">Minute:</div>
            <app-scroll-snap-selector
                [formControl]="workoutDateStartMinute"
                [list]="minutes"
                [valueType]="'time'"
            ></app-scroll-snap-selector>
        </div>
    </div>
</div>
}

<!-- indent -->

@if (visibility) {
<div
    @openClose3
    class="fixed left-1/2 -translate-x-1/2 max-w-lg z-50 w-full p-4 shadow-md rounded-t-md"
    [ngClass]="{
        'bottom-0': visibility,
        '-bottom-full': !visibility,
    }"
>
    <button
        type="button"
        (click)="close()"
        class="py-1.5 mt-2 font-semibold rounded-md w-full bg-neutral-900 transition-all active:scale-95 active:opacity-50 hover:shadow-[0_0_20px_2px_#171717]"
    >
        Ok
    </button>
</div>
}
