<button
    type="button"
    (click)="navigateToFullView()"
    class="flex flex-col w-full gap-2 p-3 text-base transition-all rounded-md hover:bg-neutral-900 hover:bg-opacity-50 active:opacity-25 group"
>
    <div class="flex flex-col">
        <div class="text-2xl font-semibold">{{ workoutData.name }}</div>
        <div class="text-sm font-semibold text-neutral-600">
            {{ workoutData.dateStart * 1000 | timePassed }}
        </div>
    </div>

    <div class="flex justify-center gap-2 p-2 text-nowrap">
        <div class="flex items-center gap-1.5">
            <svg
                class="w-6 h-6 transition-colors stroke-white"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M12 6L12 12L18 12"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path
                    d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
            </svg>

            <div>
                {{ workoutData.duration | timeFormatter }}
            </div>
        </div>

        <div class="w-0.5 h-8 rounded-full bg-neutral-900"></div>

        <div class="flex items-center gap-1.5">
            <svg
                class="w-6 h-6 mt-1 transition-colors rotate-45 stroke-white"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M7.4 7H4.6C4.26863 7 4 7.26863 4 7.6V16.4C4 16.7314 4.26863 17 4.6 17H7.4C7.73137 17 8 16.7314 8 16.4V7.6C8 7.26863 7.73137 7 7.4 7Z"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path
                    d="M19.4 7H16.6C16.2686 7 16 7.26863 16 7.6V16.4C16 16.7314 16.2686 17 16.6 17H19.4C19.7314 17 20 16.7314 20 16.4V7.6C20 7.26863 19.7314 7 19.4 7Z"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path
                    d="M1 14.4V9.6C1 9.26863 1.26863 9 1.6 9H3.4C3.73137 9 4 9.26863 4 9.6V14.4C4 14.7314 3.73137 15 3.4 15H1.6C1.26863 15 1 14.7314 1 14.4Z"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path
                    d="M23 14.4V9.6C23 9.26863 22.7314 9 22.4 9H20.6C20.2686 9 20 9.26863 20 9.6V14.4C20 14.7314 20.2686 15 20.6 15H22.4C22.7314 15 23 14.7314 23 14.4Z"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path
                    d="M8 12H16"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
            </svg>

            <div>{{ workoutData.volume }}kg</div>
        </div>

        <div class="w-0.5 h-8 rounded-full bg-neutral-900"></div>

        <div class="flex items-center gap-1.5">
            <div class="font-medium">Sets:</div>

            <div>{{ workoutData.totalSets }}</div>
        </div>
    </div>

    <div class="flex flex-col gap-2">
        @for (exercise of workoutData.exercises; track $index) {
        <div class="flex items-center gap-2">
            <div
                class="overflow-hidden border-2 border-solid rounded-full min-w-max border-emerald-500"
            >
                <img
                    [src]="exercise.staticData.imagePreviewUrl"
                    class="w-10 h-10"
                    [alt]="exercise.staticData.name + ' graphic'"
                />
            </div>
            <div>
                <span class="font-semiboldd">{{
                    exercise.staticData.name
                }}</span>
                - {{ workoutData.exercises[$index].sets.length }} sets
            </div>
        </div>
        }
    </div>
</button>
