<button
    type="button"
    (click)="modalVisibility = true"
    class="transition-all opacity-50 hover:text-emerald-500 hover:opacity-100 active:scale-95"
>
    {{ name }}
</button>

@if (modalVisibility) {
<!-- eslint-disable-next-line    -->
<div
    @openClose2
    (click)="modalVisibility = false"
    class="fixed top-0 left-0 z-40 w-screen h-screen bg-black bg-opacity-80"
></div>

<div
    @openClose
    class="fixed left-0 z-50 w-full h-full p-4 bg-neutral-950 rounded-t-md"
    [ngClass]="{
        'top-3/4': modalVisibility,
        'top-full': !modalVisibility
    }"
>
    <p class="text-center">{{ infoContent }}</p>
</div>
}

<!--  -->

@if (modalVisibility) {
<div
    @openClose3
    class="fixed left-0 z-50 w-full p-4 shadow-md rounded-t-md"
    [ngClass]="{
        'bottom-0': modalVisibility,
        '-bottom-full': !modalVisibility,
    }"
>
    <button
        type="button"
        (click)="modalVisibility = false"
        class="py-1.5 mt-2 font-semibold rounded-md w-full bg-neutral-900 transition-all active:scale-95 active:opacity-50 hover:shadow-[0_0_10px_1px_#171717]"
    >
        Got it!
    </button>
</div>
}
