<button
    (click)="closeEvent.emit()"
    class="fixed flex items-center gap-2 p-3 font-semibold transition-all duration-300 -translate-x-1/2 rounded-md shadow-lg bg-neutral-950 left-1/2 shadow-black -bottom-full"
    [ngClass]="{ 'bottom-12': visibility }"
>
    <div
        class="w-6 h-6 scale-125 border-2 border-solid rounded-full"
        [ngClass]="{
            'stroke-emerald-500 border-emerald-500': !errorMessage,
            'stroke-red-500 border-red-500': errorMessage,
        }"
    >
        @if (!errorMessage) {
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M5 13L9 17L19 7"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
        </svg>
        } @else {
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M6.75827 17.2426L12.0009 12M17.2435 6.75736L12.0009 12M12.0009 12L6.75827 6.75736M12.0009 12L17.2435 17.2426"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
        </svg>
        }
    </div>
    <div
        class="w-0.5 ml-1 h-7 rounded-md"
        [ngClass]="{
            'bg-emerald-500': !errorMessage,
            'bg-red-500': errorMessage
        }"
    ></div>
    <div class="mb-0.5">{{ message }}</div>
</button>
