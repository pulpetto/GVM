<div class="flex flex-col gap-2">
    @if (simplifiedVersion) {
    <button
        (click)="simplifiedVersion = !simplifiedVersion"
        class="text-xs font-semibold text-center transition-all opacity-50 hover:text-emerald-500 hover:opacity-100 active:opacity-50"
    >
        Want to step up? See more detailed version
    </button>
    } @else {
    <button
        (click)="simplifiedVersion = !simplifiedVersion"
        class="text-xs font-semibold text-center transition-all opacity-50 hover:text-emerald-500 hover:opacity-100 active:opacity-50"
    >
        Too complicated? See simplified version
    </button>
    }

    <!-- indentation-comment -->

    @for (step of (simplifiedVersion ? stepsSimplified : stepsDetailed); track
    $index) {
    <div class="flex flex-col">
        <div class="text-2xl font-semibold">
            {{ step.stepName }}
        </div>
        <div class="flex flex-col ml-6 text-sm">
            @for (subStep of step.subSteps; track $index) {
            <li>{{ subStep }}</li>
            }
        </div>
    </div>
    }
</div>
