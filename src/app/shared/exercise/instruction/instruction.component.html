<div class="flex flex-col gap-2">
    @for (step of steps; track $index) {
    <div class="flex flex-col">
        <div class="text-2xl font-semibold">
            {{ step.name }}
        </div>
        <div class="flex flex-col ml-6 text-sm">
            @for (subStep of step.subSteps; track $index) {
            <li>{{ subStep }}</li>
            }
        </div>
    </div>
    }
</div>
