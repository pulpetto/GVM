<div class="flex flex-col gap-4 px-8 py-4">
    <div class="text-4xl font-semibold text-center">Bench Press</div>
    <div
        class="overflow-hidden border-2 border-solid rounded-md border-neutral-900"
    >
        <video
            src="assets/exercisesVideos/00251201-Barbell-Bench-Press-Chest.mp4"
        ></video>
    </div>
    <div class="flex flex-col text-sm opacity-50">
        <div>
            <span class="mr-1 font-semibold">Main muscles:</span>
            <a routerLink="">Chest</a>
        </div>
        <div>
            <span class="mr-1 font-semibold">Secondary muscles:</span>
            <a routerLink="">Triceps, Shoulders</a>
        </div>
    </div>
    <app-charts-carousel class="w-full"></app-charts-carousel>
    <app-tabs [tabNames]="['How to', 'History', 'Variations', 'Records']">
        <ng-template #tabContent1>
            <app-instruction
                [stepsSimplified]="stepsSimplified"
                [stepsDetailed]="stepsDetailed"
            ></app-instruction>
        </ng-template>
        <ng-template #tabContent2>
            <div>tab content 2</div>
        </ng-template>
        <ng-template #tabContent3>
            <div>tab content 3</div>
        </ng-template>
        <ng-template #tabContent4>
            <div class="flex flex-col items-center gap-4">
                <div class="flex flex-col items-center">
                    <div class="text-xl font-semibold">
                        Heaviest Weight (1rm)
                    </div>
                    <div class="text-2xl text-emerald-500">240kg</div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="text-xl font-semibold">Most Weight Set</div>
                    <div class="text-2xl text-emerald-500">180kg x 6 Reps</div>
                    <div class="text-sm opacity-50 text-emerald-500">
                        Total Weight: 1080kg
                    </div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="text-xl font-semibold">Most Reps Set</div>
                    <div class="text-2xl text-emerald-500">120kg x 8 Reps</div>
                    <div class="text-sm opacity-50 text-emerald-500">
                        Total Weight: 960kg
                    </div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="text-xl font-semibold">Most Weight Workout</div>
                    <div class="text-2xl text-emerald-500">
                        4 Sets x 140kg x 5 Reps
                    </div>
                    <div class="text-sm opacity-50 text-emerald-500">
                        Total Weight: 2800kg
                    </div>
                </div>
            </div>
        </ng-template>
    </app-tabs>
</div>
