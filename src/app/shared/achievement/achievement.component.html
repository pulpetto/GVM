<div class="flex items-start gap-2">
    <div
        class="mt-1 overflow-hidden border-2 border-solid rounded-full border-emerald-500"
    >
        <img [src]="imageUrl" class="w-20 h-20" alt="Achievement icon" />
    </div>

    <div class="flex flex-col gap-1">
        <div class="text-xl font-semibold">{{ name }}</div>
        <div class="flex items-center w-full">
            <div
                class="relative w-full h-5 text-xs font-semibold text-center rounded-sm bg-neutral-900"
            >
                <div
                    class="absolute z-10 -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                >
                    {{ progressCurrent }}/{{ progressEnd }}
                </div>

                <div
                    class="absolute left-0 h-5 rounded-sm bg-emerald-500"
                    [style]="'width:' + percentageProgress + '%'"
                ></div>
            </div>
        </div>
        <div class="text-xs font-semibold opacity-50">
            {{ description }}
        </div>
    </div>
</div>
