<div
    class="w-full rounded-md bg-gradient-to-r from-yellow-800 to-orange-800 p-0.5"
    [ngClass]="{
        'from-yellow-800': activeTier === 0,
        'to-orange-800': activeTier === 0,
        'from-slate-300': activeTier === 1,
        'to-slate-500': activeTier === 1,
        'from-amber-200': activeTier === 2,
        'to-yellow-500': activeTier === 2,
        'from-cyan-300': activeTier === 3,
        'to-sky-400': activeTier === 3,
    }"
>
    <div
        class="flex flex-col items-center justify-center w-full h-full p-2 rounded-md bg-neutral-950"
    >
        <div
            class="overflow-hidden rounded-full min-w-max bg-gradient-to-r from-yellow-800 to-orange-800 p-[3px]"
            [ngClass]="{
                'from-yellow-800': activeTier === 0,
                'to-orange-800': activeTier === 0,
                'from-slate-300': activeTier === 1,
                'to-slate-500': activeTier === 1,
                'from-amber-200': activeTier === 2,
                'to-yellow-500': activeTier === 2,
                'from-cyan-300': activeTier === 3,
                'to-sky-400': activeTier === 3,
            }"
        >
            <img
                [src]="achievement.imgPreviewUrl"
                class="w-20 h-20 rounded-full bg-neutral-950"
                [alt]="achievement.name + ' badge'"
            />
        </div>

        <div class="text-lg font-semibold">
            {{ achievement.name }}
        </div>

        <div class="text-sm font-semibold text-center text-neutral-700 mt-0.5">
            {{ achievement.description }}
        </div>

        <div class="flex items-center w-full mt-2">
            <div
                class="relative w-full h-6 text-xs font-semibold text-center rounded-md bg-neutral-900"
            >
                <div
                    class="absolute z-10 -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                >
                    {{ 100 }}/{{ 250 }}
                </div>

                <div
                    class="absolute left-0 h-6 rounded-md bg-gradient-to-r from-yellow-800 to-orange-800"
                    [ngClass]="{
                        'from-yellow-800': activeTier === 0,
                        'to-orange-800': activeTier === 0,
                        'from-slate-300': activeTier === 1,
                        'to-slate-500': activeTier === 1,
                        'from-amber-200': activeTier === 2,
                        'to-yellow-500': activeTier === 2,
                        'from-cyan-300': activeTier === 3,
                        'to-sky-400': activeTier === 3,
                    }"
                    [style]="'width:' + percentageProgress + '%'"
                ></div>
            </div>
        </div>
    </div>
</div>
