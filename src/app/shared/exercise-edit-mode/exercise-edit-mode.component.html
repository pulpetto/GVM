<div class="flex flex-col gap-1">
    <div class="flex items-center justify-between">
        <a class="flex items-center gap-2">
            <div
                class="overflow-hidden border-2 border-solid rounded-full min-w-max border-emerald-500"
            >
                <img
                    src="https://www.kettlebellkings.com/cdn/shop/articles/barbell-deadlift-movement.gif?v=1692228918"
                    class="w-10 h-10"
                    alt=""
                />
            </div>
            <div class="text-xl font-semibold text-emerald-500">
                Deadlift (Barbell)
            </div>
        </a>
        <button
            type="button"
            (click)="optionsModalVisibility = true"
            class="transition-all group active:opacity-50 active:scale-95"
        >
            <svg
                class="mt-0.5 h-6 fill-white stroke-white group-hover:fill-emerald-500 group-hover:stroke-emerald-500 transition-colors"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M12 12.5C12.2761 12.5 12.5 12.2761 12.5 12C12.5 11.7239 12.2761 11.5 12 11.5C11.7239 11.5 11.5 11.7239 11.5 12C11.5 12.2761 11.7239 12.5 12 12.5Z"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path
                    d="M12 18.5C12.2761 18.5 12.5 18.2761 12.5 18C12.5 17.7239 12.2761 17.5 12 17.5C11.7239 17.5 11.5 17.7239 11.5 18C11.5 18.2761 11.7239 18.5 12 18.5Z"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path
                    d="M12 6.5C12.2761 6.5 12.5 6.27614 12.5 6C12.5 5.72386 12.2761 5.5 12 5.5C11.7239 5.5 11.5 5.72386 11.5 6C11.5 6.27614 11.7239 6.5 12 6.5Z"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
            </svg>
        </button>
    </div>
    <div class="grid grid-cols-5 font-semibold justify-items-center">
        <app-info-modal-button
            [name]="'Set'"
            [infoContent]="'Indicates the number of a set of an exercise.'"
        ></app-info-modal-button>
        <app-info-modal-button
            [name]="'Type'"
            [infoContent]="'Indicates the type of set of an exercise.'"
        ></app-info-modal-button>
        <app-info-modal-button
            [name]="'Kg'"
            [infoContent]="
                'Indicates the weight used on given set of an exercise.'
            "
        ></app-info-modal-button>
        <app-info-modal-button
            [name]="'Reps'"
            [infoContent]="'Indicates the amount of reps performed.'"
        ></app-info-modal-button>
        <app-info-modal-button
            [name]="'Rpe'"
            [infoContent]="
                'Rate of perceived exertion (RPE) is used to measure how hard your body works during physical activity. 10 for example, means maximal effort and no reps in reserve. (muscular failure)'
            "
        ></app-info-modal-button>
    </div>
    <div class="flex flex-col text-lg">
        @for (set of sets; track $index) {
        <app-set
            [lighterBg]="$index % 2 === 0 ? true : false"
            [number]="set.number"
        ></app-set>
        } @if (sets.length < 9) {
        <button
            type="button"
            (click)="addSet()"
            class="w-full my-2 py-1.5 overflow-hidden font-semibold rounded-md transition-all hover:border-transparent active:scale-95 active:opacity-50 bg-neutral-900"
        >
            Add Set
        </button>
        }
    </div>
</div>

@if (optionsModalVisibility) {
<!-- eslint-disable-next-line    -->
<div
    (click)="optionsModalVisibility = false"
    class="fixed top-0 left-0 z-40 w-screen h-screen bg-black bg-opacity-80"
></div>
}

    class="fixed left-0 z-50 flex flex-col w-full h-full gap-2 p-4 overflow-y-scroll transition-all duration-300 bg-neutral-950 rounded-t-md"
    [ngClass]="{
        'top-1/2': optionsModalVisibility,
        'top-full': !optionsModalVisibility

            >

                    class="w-10 h-10 stroke-emerald-500"

                    xmlns="http://www.w3.org/2000/svg"

            type="button"

        >

            >

            </div>
            <div
                class="p-2 text-lg transition-colors group-hover:text-emerald-500"

                Replace exercise
            </div>
        </button>
        <button
            type="button"
            class="flex items-center gap-0.5 transition-all active:opacity-50 active:scale-95 group"
        >
            <div
                class="mt-1 overflow-hidden border-2 border-red-500 border-solid rounded-full"
            >
                <svg
                    class="w-10 h-10 stroke-red-500"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M6 12H18"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                </svg>
            </div>
            <div class="p-2 text-lg transition-colors group-hover:text-red-500">
                Remove Sets
            </div>
        </button>
        <button
            type="button"
            class="flex items-center gap-0.5 transition-all active:opacity-50 active:scale-95 group"
        >
            <div
                class="mt-1 overflow-hidden border-2 border-red-500 border-solid rounded-full"
            >
                <svg
                    class="w-10 h-10 stroke-red-500"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M6.75827 17.2426L12.0009 12M17.2435 6.75736L12.0009 12M12.0009 12L6.75827 6.75736M12.0009 12L17.2435 17.2426"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                </svg>
            </div>
            <div class="p-2 text-lg transition-colors group-hover:text-red-500">
                Remove exercise
            </div>
        </button>
    </div>
</div>
