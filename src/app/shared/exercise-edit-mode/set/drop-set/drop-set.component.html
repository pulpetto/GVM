<div [formGroup]="dropset" class="grid grid-cols-5 py-1">
    <div class="col-span-2 text-nowrap place-self-center">
        Drop {{ dropsetNumber }}:
    </div>

    <input
        mask="000"
        [maxlength]="3"
        type="text"
        formControlName="weight"
        class="text-center bg-transparent outline-none placeholder-neutral-800 w-7.5 col-span-1"
        placeholder="-"
    />

    <input
        mask="00"
        [maxlength]="2"
        type="text"
        formControlName="reps"
        class="w-5 col-span-1 text-center bg-transparent outline-none placeholder-neutral-800 place-self-center"
        placeholder="-"
    />

    <app-button-for-rpe-modal
        (rpeValueChangeEvent)="updateRpeValue($event)"
        class="place-self-center"
    ></app-button-for-rpe-modal>
</div>
