<canvas class="ml-3" #chart></canvas>

@if (hoveredData) {
<div class="mt-2 text-xl font-semibold text-center">
    {{ hoveredLabel }} -

    <span class="text-emerald-500">
        @if (hoveredValuePipe === 'separator') {
        {{ hoveredData | numberSeparator }}
        } @else if(hoveredValuePipe === 'time') {
        {{ hoveredData | timeFormatter }}
        } @else {
        {{ hoveredData }}
        }

        <!--  -->

        {{ hoveredValueSuffix ? hoveredValueSuffix : "" }}
    </span>
</div>
}
