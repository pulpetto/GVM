<div class="flex flex-col">
    <div class="relative w-full mt-2">
        <input
            type="text"
            class="text-xl font-semibold bg-transparent outline-none"
            [(ngModel)]="name"
        />

        <button type="button">
            <svg
                class="absolute right-0 w-6 h-6 transition-all -translate-y-1/2 top-1/2 stroke-neutral-700 hover:stroke-red-500 active:opacity-50 active:scale-95"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M19 11V20.4C19 20.7314 18.7314 21 18.4 21H5.6C5.26863 21 5 20.7314 5 20.4V11"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path
                    d="M10 17V11"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path
                    d="M14 17V11"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path
                    d="M21 7L16 7M3 7L8 7M8 7V3.6C8 3.26863 8.26863 3 8.6 3L15.4 3C15.7314 3 16 3.26863 16 3.6V7M8 7L16 7"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
            </svg>
        </button>
    </div>

    <div class="flex flex-col ml-6 text-sm">
        @for (subStep of subSteps; track $index) {
        <li>{{ subStep }}</li>
        }
        <button
            type="button"
            class="mt-1 font-semibold -translate-x-3 text-emerald-500"
        >
            Add Substep
        </button>
    </div>
</div>
