@if (visibility) {
<!-- eslint-disable-next-line    -->
<div
    (click)="visibility = false; closeModal.emit()"
    class="fixed top-0 left-0 z-40 w-screen h-screen bg-black backdrop-brightness-10 bg-opacity-80"
></div>
}

<div
    class="fixed z-50 flex flex-col w-full gap-2 p-4 transition-all duration-300 bg-neutral-950 rounded-t-md pb-44"
    [ngClass]="{ 'bottom-0': visibility, '-bottom-full': !visibility }"
>
    <div class="self-center">Select one option:</div>
    <div class="flex flex-col gap-1">
        @for (option of optionsConverted; track $index) {
        <button
            type="button"
            (click)="onActiveTabChange($index); visibility = false"
            class="flex items-center justify-between transition-all active:opacity-50 active:scale-95 group"
        >
            <div
                class="p-2 transition-colors group-hover:text-emerald-500"
                [ngClass]="{
                    'text-emerald-500': option.active,
                    'font-semibold': option.active
                }"
            >
                {{ option.name }}
            </div>

            @if (option.active) {
            <div>
                <svg
                    class="w-6 h-6 stroke-emerald-500"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M5 13L9 17L19 7"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                </svg>
            </div>
            }
        </button>
        }
    </div>
</div>
