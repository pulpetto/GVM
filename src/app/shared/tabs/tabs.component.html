<div class="flex flex-col">
    <div class="flex justify-between w-full font-semibold">
        @for (x of [1,2,3,4]; track $index) {
        <button
            type="button"
            (click)="tabChange($index)"
            [ngClass]="{
                'text-emerald-500 transition-colors': $index === activeTabIndex
            }"
        >
            Tab {{ $index }}
        </button>
        }
    </div>
    <div class="h-0.5 bg-emerald-500 rounded-full w-full"></div>
</div>
